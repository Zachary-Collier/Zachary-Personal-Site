<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <span class="name">Zachary Collier</span>
        <nav class="navbarLinks">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="con">
      
        <form>
           
             <h1 style="text-align:center;">Contact Form</h1>
           
          <div class="roww">
            <div class="input-group">
             
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i>Your Name</label> 
             </div>
             
            <div class="input-group">
               <input type="email" id="email" required>
               <label for="email"><i class="fa-solid fa-envelope"></i>Email Id</label> 
            </div>
          </div>
        
         
         <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-solid fa-pen"></i>Your Message</label> 
         </div>
         <button type="submit"><i class="fa-solid fa-paper-plane"></i>Submit</button>
          
        </form>

    </div>
    
</body>
</html>
